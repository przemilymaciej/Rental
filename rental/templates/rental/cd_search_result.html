{% extends "rental/base.html" %}
{% block content %}
<h2>Search results for: "{{ request.GET.q }}":</h2>
<div class="row lastBooksContainer">
    {% if cd_list %}
    {% for cd in cd_list %}
    <div class="col-md-4 bookCard">
        <div class="cardBorder">
            <h5>{{ cd.title }}</h5>
            <h6>{{ cd.band }}</h6>
            <h6>popularity : {{ cd.popularity }}</h6>
            <a href="{% url 'books:cdDetail' slug=cd.slug %}"><button class="btn btn-primary btn-xs">Book details</button></a>
        </div>

    </div>
    {% endfor %}
    {% else %}
    <h5 style="margin-left:30px;"> We don't have that book :/</h5>
    {% endif %}


</div>
{% endblock content %}
