{% extends 'rental/base.html' %}

{% block content %}
{% for book in books %}
<div>
    <h2>Tytuł: {{book.title}}</h2>
    <p>Autor: {{book.author}}</p>
    <p>Gatunek: {{book.genre}}</p>
    <p>ISBN: {{book.ISBN}}</p>
    <p>ID: {{book.pk}}</p>
    {% if user.is_authenticated %}
        <a href="#">Edytuj</a> &bull;
        <a href="#">Usuń</a>
    {% endif %}
</div>
{% endfor %}
{% endblock %}
