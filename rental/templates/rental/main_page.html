{% extends 'rental/base.html' %}

{% block content %}
<div>
    <h2>It's a main page!</h2>
    <ul>
      {% if not user.is_authenticated %}
        <li><a href="{% url 'auth_login' %}">Zaloguj się</a></li>
        <li><a href="{% url 'registration_register' %}">Utwórz konto</a></li>
      {% else %}
        <li><a href="{% url 'auth_logout' %}">Wyloguj się</a></li>
        <li><a href="{% url 'books:my_borrowed_books' %}">Twoje ksiazki</a></li>
        <li><a href="{% url 'books:available_books' %}">Dostepne ksiazki</a></li>
      {% endif %}
    </ul>


</div>
{% endblock %}
